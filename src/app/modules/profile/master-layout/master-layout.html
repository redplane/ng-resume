<div class="profile-master-layout">
    <div class="profile-wrapper">
        <div class="main-content">

            <!--General information-->
            <div class="section">
                <div class="section-header">
                    <img class="section-icon"
                         ng-src="/assets/images/icons/user.png">
                    <div class="section-title">
                        {{'TITLE_ABOUT_ME' | translate}}
                    </div>
                </div>
                <div class="section-body">
                    <div class="padding-left-15px">
                        <ng-bind-html ng-bind-html="profile.description | translate"></ng-bind-html>
                    </div>
                </div>
            </div>

            <!--Experience-->
            <div ui-view="{{urlStatesConstant.experienceModuleName}}"></div>

            <!--Projects-->
            <div ui-view="{{urlStatesConstant.projectModuleName}}"></div>

            <!--Skills-->
            <div class="section">
                <div class="section-header">
                    <img class="section-icon"
                         ng-src="/assets/images/icons/skill.png">

                    <div class="section-title">
                        Skills
                    </div>
                </div>

                <div class="padding-left-15px">
                    <div class="row skill-item">
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <b>AngularJS</b>
                        </div>
                        <div class="col-lg-9 col-md-8 col-sm-6">
                            <div class="progress">
                                <div class="progress-bar"
                                     role="progressbar"
                                     style="width: 50%"
                                     aria-valuenow="50"
                                     aria-valuemin="0"
                                     aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="side-content">
            <div ui-view="{{urlStatesConstant.aboutMeModuleName}}"></div>
        </div>
    </div>
</div>
