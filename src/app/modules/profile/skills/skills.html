<div class="section"
     ng-init="ngOnInit()">
    <div class="section-header">
        <img class="section-icon"
             ng-src="/assets/images/icons/skill.png">

        <div class="section-title">
            {{'TITLE_SKILLS' | translate}}
        </div>
    </div>

    <div class="padding-left-15px">

        <!--Loading placeholder-->
        <div ng-if="ngIsLoadingSkills">
            <div class="row"
                 ng-repeat="item in [1, 2, 3]">
                <div class="col-md-4 col-sm-6">
                    <div class="loading-bar w-100">
                        <div class="loading-thumb"></div>
                    </div>
                </div>
                <div class="col-md-8 col-sm-6">
                    <div class="loading-bar w-100">
                        <div class="loading-thumb"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--Loaded skills list-->
        <div ng-if="!ngIsLoadingSkills">
            <div class="skill-item"
                 ng-repeat="skill in skills">
                <div class="col-md-4 col-sm-6">
                    <b class="name">{{skill.name}}</b>
                </div>
                <div class="col-md-8 col-sm-6">
                    <div class="progress">
                        <div class="progress-bar"
                             role="progressbar"
                             ng-style="{'width': skill.point + '%'}"
                             aria-valuenow="{{skill.point}}"
                             aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
